data_grid:
  template: 'grid.blocks.html.twig'
  noDataMessage: 'Записей не найдено'
  pagination:
    limit: 10
framework:
  trusted_hosts: ~
  secret: "test"
  csrf_protection: false
  test: ~
  templating:
    engines: ['twig']
  router:
    resource: "%kernel.root_dir%/app/config/routing.yml"
twig:
  paths:
    "%kernel.root_dir%/app/Resources/views/": __main__
doctrine:
  dbal:
    driver:   'pdo_sqlite'
    memory:   true
  orm:
    entity_managers:
      default:
        mappings:
          Pfilsx\tests\TestEntities\Node:
            type: xml
            dir: "%kernel.root_dir%/app/Resources/config/doctrine"
            prefix: Pfilsx\tests\TestEntities
