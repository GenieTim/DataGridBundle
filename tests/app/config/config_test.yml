data_grid:
    instances:
      default:
        template: 'grid.blocks.html.twig'
        no_data_message: 'Записей не найдено'
framework:
  trusted_hosts: ~
  secret: "test"
  csrf_protection: false
  test: ~
  templating:
    engines: ['twig']
  router:
    resource: "%kernel.root_dir%/config/routing.yml"
twig:
  paths:
    "%kernel.root_dir%/Resources/views/": __main__
doctrine:
  dbal:
    driver:   'pdo_sqlite'
    memory:   true
  orm:
    entity_managers:
      default:
        mappings:
          Pfilsx\tests\app\Entity\Node:
            type: xml
            dir: "%kernel.root_dir%/Resources/config/doctrine"
            prefix: Pfilsx\tests\app\Entity
